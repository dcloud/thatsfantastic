{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="columns">
            <h2>{{ object.title }}</h2>
        </div>
    </div>
    <section class="row">
        <div class="columns">
            <h3>Summary</h3>
            {{ object.summary|linebreaks }}
        </div>
    </section>
    <section class="row">
        <div class="columns">
            <h3>Description</h3>
            {{ object.long_description|linebreaks }}
        </div>
    </section>
{% endblock content %}
