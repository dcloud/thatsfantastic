<!DOCTYPE html>{% load static from staticfiles %}
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <title>{% block pagetitle %}That's Fantastic{% endblock pagetitle %}</title>
        <link rel="stylesheet" href="{% static 'css/main.min.css' %}">
    </head>
    <body>
    <nav class="top-bar" role="navigation">
    <ul class="title-area">
        <li class="name">
            <h1><a href="/">That's Fantastic</a></h1>
        </li>
        <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
    </ul>
    <section class="top-bar-section start-hidden">
        <form class="flex-form" action="{% url 'films-search' %}" method="get">
        <ul>
            <li>
                <input name="q" type="text" placeholder="Look up a film" autofocus>
            </li>
            <li>
                <input class="button" type="submit" value="Search">
            </li>
        </ul>
        </form>
    </section>
    </nav>
    <div class="outer-container">
{% block content %}{% endblock content %}
    </div>
    <script src="{% static 'js/vendor/jquery.min.js' %}"></script>
    <script src="{% static 'js/application.js' %}"></script>
{% block extrajs %}{% endblock extrajs %}
    </body>
</html>
