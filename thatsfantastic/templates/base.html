<!DOCTYPE html>{% load static from staticfiles %}
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <title>{% block pagetitle %}That's Fantastic{% endblock pagetitle %}</title>
        <link rel="stylesheet" href="{% static 'css/main.min.css' %}">
    </head>
    <body>
    <div class="outer-container">
        <nav class="top-bar" data-topbar role="navigation">
        <ul class="title-area">
            <li class="name">
                <h1><a href="/">That's Fantastic</a></h1>
            </li>
            <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
        </ul>
        <section class="top-bar-section">
            <form action="{% url 'films-search' %}" method="get">
            <ul class="left">
                <li class="has-form">
                        <div class="row collapse">
                            <div class="small-12 large-12 columns">
                                <input name="q" type="text" placeholder="Look up a film">
                            </div>
                        </div>
                </li>
                <li class="has-form">
                    <button type="submit" class="button alert expand">Search</a>
                </li>
            </ul>
            </form>
        </section>
        </nav>
{% block content %}{% endblock content %}
    </div>
    <script src="{% static 'js/site.js' %}"></script>
{% block extrajs %}{% endblock extrajs %}
    </body>
</html>
