{% extends "base.html" %}
{% block content %}
<div class="row">
    <ul class="stack button-group">
    {% for object in object_list %}
            <li><a href="{% url 'film-detail' pk=object.pk %}" class="button">{{ object.title }}</a></li>
    {% empty %}
    <h4>No films!</h4>
    {% endfor %}
    </ul>
</div>
{% endblock content %}
